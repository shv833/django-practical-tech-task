{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>CV List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">CV List</h1>
    <div class="row">
        {% for cv in cvs %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ cv.firstname }} {{ cv.lastname }}</h5>
                    <p class="card-text">{{ cv.bio|truncatewords:30 }}</p>
                    <a href="{% url 'cv_detail' cv.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No CVs found.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
