<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Django Settings</h1>
    <table class="table table-bordered">
        <tr>
            <th>DEBUG</th>
            <td>{{ settings.DEBUG }}</td>
        </tr>
        <tr>
            <th>TIME_ZONE</th>
            <td>{{ settings.TIME_ZONE }}</td>
        </tr>
        <tr>
            <th>LANGUAGE_CODE</th>
            <td>{{ settings.LANGUAGE_CODE }}</td>
        </tr>
        <tr>
            <th>DATABASE ENGINE</th>
            <td>{{ settings.DATABASES.default.ENGINE }}</td>
        </tr>
    </table>
</div>
</body>
</html>
